<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnicas de programacion</title>
    <link rel="stylesheet" href="/personal project/styles.css">
</head>
<body>
  <header>
    <div>
      <h1>My JavaScript Exercises</h1>
      <p>Click on any card to view the exercise</p>
    </div>  
  </header>

  <main>
      <div class="grid" id="grid"></div>
      <footer><span id="count"></span></footer>
  </main>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBack">
    <div class="modal" role="dialog" aria-modal="true">
      <button id="closeModal" class="btn ghost" style="float:right">Close</button>
      <h2 id="modalTitle">Exercise</h2>
      <div class="meta" id="modalMeta"></div>
      <div class="split">
        <div>
          <p id="modalDesc"></p>
          <div class="actions">
            <button id="runBtn" class="btn small">Run</button>
            <button id="editBtn" class="btn small">Edit</button>
            <button id="deleteBtn" class="btn small ghost">Delete</button>
            <button id="copyBtn" class="btn small ghost">Copy code</button>
          </div>
          <h4 style="margin-top:12px">Code</h4>
          <pre id="modalCode"><code></code></pre>
        </div>
        <div>
          <h4>Preview / Console</h4>
          <div style="border-radius:8px;overflow:hidden;border:1px solid rgba(255,255,255,0.03);background:#020617">
            <iframe id="preview" sandbox="allow-scripts" style="width:100%;height:320px;border:0;background:white"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/personal project/script.js"></script>
</body>
</html>

</body>
</html>
